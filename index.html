  <meta content="Hebo TV" property="og:title"/>
  <meta content="#1f2023" data-react-helmet="true" name="theme-color" />
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div id="overlay">
    <span id="loading" class="init">Hebo TV</span>
  </div>
  <video id="video" autoplay muted></video>
  <div id="info-wrapper" style="display: none;">
    <div id="info">
      <div class="texts">
        <span id="title"></span>
        <span id="desc"></span>
      </div>
      <div class="controls">
        <input type="range" name="volume" id="volume-range" min="0" max="100">
        <button id="mode-btn">
          <span class="material-symbols-outlined">fit_screen</span>
        </button>
        <button id="fullscreen-btn">
          <span class="material-symbols-outlined">fullscreen</span>
        </button>
      </div>
    </div>
    <div class="info-bg"></div>
  </div>
</body>
